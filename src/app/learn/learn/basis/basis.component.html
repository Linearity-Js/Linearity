<p class="h1 bigTitle">
  Bases
</p>
<p>
  Si <b>V</b> es un espacio vectorial cualquiera y S = <b>( </b>v<sub>1</sub>, v<sub>2</sub>, . . . , v<sub>n</sub><b> )</b> es un conjunto finito de vectores en <b>V</b>, entonces S
  se denomina <b>base</b> para <b>V</b> si:
</p>
<p>
  <b>a)</b> S es linealmente independiente,
</p>
<p>
  <b>b)</b> S genera a V
</p>
