<h4 class="bigTitle">
    {{title}}
  </h4>
  <p>
    Let <b>A</b> = [a<sub> i j </sub>] be an m x n matrix with (possibly) complex entries.
Then the transpose of <b>A</b> is the n x m matrix <b>A<sup>T</sup></b> obtained by interchanging the rows and
columns of <b>A</b>; so that the (i,j)th entry of <b>A<sup>T</sup></b> is a<sub> j i </sub>. 
  </p>
