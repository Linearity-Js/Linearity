<h4 class="bigTitle">
  Matrix Addition
</h4>

<p>
  Let <b>A</b> = [ a<sub> i j </sub>] and <b>B</b> = [ b<sub> i j </sub>] be <i>m x n</i> matrices. Then the sum of
  the matrices, denoted as <b>A</b> + <b>B</b>, is the <i>m x n</i> matrix defined by the formula:
</p>
<p>
  <b>A</b> + <b>B</b> = [ a<sub> i j </sub> + b<sub> i j </sub>]
</p>
